<!DOCTYPE html>
<html>

<head>
  <script src="../index.ts"></script>
  <style>
    body {
      background: #f7f7f7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
        'Segoe UI Symbol';
    }

    main {
      width: 360px;
      margin: 60px auto;
    }

    main h1 {
      text-align: center;
    }

    main form {
      border: 1px solid #ddd;
      padding: 20px;
      background: white;
    }

    main label,
    main input,
    main select {
      display: block;
      box-sizing: border-box;
      width: 100%;
    }

    main label {
      font-weight: bold;
    }

    main select {
      height: 44px;
    }

    main input,
    main select {
      margin-top: 5px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    main button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 14px;
      cursor: pointer;
      background: #0b6cdc;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <main>
    <h1>Accept Nano Demo</h1>

    <form id="paymentForm">
      <label>API Host</label>
      <input type="text" name="apiHost" value="accept-nano-demo.put.io" />

      <label>Amount</label>
      <input type="text" name="amount" value="0.000001" />

      <label>Currency</label>
      <select name="currency">
        <option value="NANO">NANO</option>
        <option value="USD">USD</option>
      </select>

      <label>State</label>
      <input type="text" name="state" value="" />

      <button type="submit">Start</button>
    </form>
  </main>

  <script>
    var form = document.getElementById('paymentForm')

    form.addEventListener('submit', function (e) {
      e.preventDefault()

      const session = window.acceptBanano.createSession({
        apiHost: form.apiHost.value,
        debug: true
      })

      session.on('start', () => {
        console.log('CLIENT EVENT: start')
      })

      session.on('end', (error, payment) => {
        if (error) {
          return console.log('CLIENT EVENT: end (error)', error)
        }

        console.log('CLIENT EVENT: end (success)', payment)
      })

      session.createPayment({
        amount: form.amount.value,
        currency: form.currency.value,
        state: form.state.value,
      })
    })
  </script>
</body>

</html>
